<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Immersion Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .filters {
            display: flex;
            gap: 10px;
        }

        select {
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            background: white;
            font-size: 12px;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        .music-btn, .zoom-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .timeline-wrapper {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
        }

        .timeline-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 0;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 60px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            top: 20px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 10;
            border: 3px solid white;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.3);
        }

        .timeline-dot.movie { background-color: #FF6B6B; }
        .timeline-dot.tv { background-color: #4ECDC4; }
        .timeline-dot.game { background-color: #FFE66D; }

        .timeline-content {
            position: relative;
            width: 45%;
            padding: 15px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-left: auto;
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-right: auto;
            text-align: right;
        }

        .timeline-connector {
            position: absolute;
            top: 25px;
            height: 2px;
            background: white;
            opacity: 0.5;
        }

        .timeline-item:nth-child(odd) .timeline-connector {
            right: 52.5%;
            width: 45%;
        }

        .timeline-item:nth-child(even) .timeline-connector {
            left: 52.5%;
            width: 45%;
        }

        .timeline-content h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }

        .timeline-year {
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }

        .timeline-period {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .media-detail-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .media-detail-overlay.show {
            display: flex;
        }

        .media-detail {
            position: relative;
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: sticky;
            top: 10px;
            left: calc(100% - 45px);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

        .media-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
        }

        .media-info {
            padding: 20px;
        }

        .media-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .media-meta {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-badge {
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }

        .media-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .immerse-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            .title {
                font-size: 18px;
            }

            .filters {
                width: 100%;
                justify-content: center;
            }

            select {
                flex: 1;
            }

            .timeline-content {
                width: 80%;
                margin-left: auto !important;
                text-align: left !important;
            }

            .timeline-connector {
                display: none;
            }

            .timeline-line {
                left: 20px;
            }

            .timeline-dot {
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">The Immersion Project</div>
        <div class="filters">
            <select id="mediaTypeFilter">
                <option value="">All Types</option>
                <option value="movie">Movies</option>
                <option value="tv">TV Shows</option>
                <option value="game">Games</option>
            </select>
            <select id="timePeriodFilter">
                <option value="">All Periods</option>
            </select>
        </div>
    </div>

    <div class="music-control">
        <button class="music-btn" id="musicBtn">ðŸ”‡</button>
    </div>

    <div class="zoom-controls">
        <button class="zoom-btn" id="zoomInBtn">+</button>
        <button class="zoom-btn" id="zoomOutBtn">âˆ’</button>
    </div>

    <div class="timeline-wrapper">
        <div class="timeline-container">
            <div class="timeline-line"></div>
            <div id="timelineItems"></div>
        </div>
    </div>

    <div class="media-detail-overlay" id="mediaDetailOverlay">
        <div class="media-detail">
            <button class="close-btn" id="closeBtn">âœ•</button>
            <img class="media-image" id="mediaImage" src="" alt="">
            <div class="media-info">
                <h2 class="media-title" id="mediaTitle"></h2>
                <div class="media-meta" id="mediaMeta"></div>
                <p class="media-description" id="mediaDescription"></p>
                <button class="immerse-btn" id="immerseBtn">Immerse</button>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">Loading timeline...</div>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-epic.mp3" type="audio/mpeg">
    </audio>

    <script>
        const API_URL = 'https://p3cf32ynjf.execute-api.us-east-2.amazonaws.com/prod/media';
        let allMediaItems = [];
        let currentMediaUrl = '';
        let zoomLevel = 1;

        document.addEventListener('DOMContentLoaded', async () => {
            await loadMediaItems();
            renderTimeline();
            setupEventListeners();
            document.getElementById('loading').style.display = 'none';
        });

        async function loadMediaItems() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                allMediaItems = data.items.sort((a, b) => a.startYear - b.startYear);
                populateTimePeriodFilter();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').textContent = 'Error loading data';
            }
        }

        function populateTimePeriodFilter() {
            const periods = [...new Set(allMediaItems.map(item => item.timePeriod))];
            const select = document.getElementById('timePeriodFilter');
            periods.forEach(period => {
                const option = document.createElement('option');
                option.value = period;
                option.textContent = period;
                select.appendChild(option);
            });
        }

        function getFilteredItems() {
            const mediaTypeFilter = document.getElementById('mediaTypeFilter').value;
            const timePeriodFilter = document.getElementById('timePeriodFilter').value;
            let filtered = allMediaItems;
            if (mediaTypeFilter) {
                filtered = filtered.filter(item => item.mediaType.toLowerCase() === mediaTypeFilter);
            }
            if (timePeriodFilter) {
                filtered = filtered.filter(item => item.timePeriod === timePeriodFilter);
            }
            return filtered;
        }

        function renderTimeline() {
            const items = getFilteredItems();
            const container = document.getElementById('timelineItems');
            container.innerHTML = '';

            items.forEach((item) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'timeline-item';
                itemDiv.style.marginBottom = `${60 * zoomLevel}px`;
                
                const yearRange = item.startYear === item.endYear ? item.startYear : `${item.startYear} - ${item.endYear}`;

                itemDiv.innerHTML = `
                    <div class="timeline-connector"></div>
                    <div class="timeline-dot ${item.mediaType.toLowerCase()}"></div>
                    <div class="timeline-content">
                        <h3>${item.title}</h3>
                        <div class="timeline-year">${yearRange}</div>
                        <div class="timeline-period">${item.timePeriod}</div>
                    </div>
                `;

                itemDiv.addEventListener('click', () => showMediaDetail(item));
                container.appendChild(itemDiv);
            });
        }

        function showMediaDetail(item) {
            const overlay = document.getElementById('mediaDetailOverlay');
            overlay.classList.add('show');
            
            document.getElementById('mediaImage').src = item.imageUrl;
            document.getElementById('mediaTitle').textContent = item.title;
            document.getElementById('mediaDescription').textContent = item.description;
            
            const yearRange = item.startYear === item.endYear ? item.startYear : `${item.startYear} - ${item.endYear}`;
            const metaHtml = `
                <span class="meta-badge">${item.mediaType.toUpperCase()}</span>
                <span class="meta-badge">${item.timePeriod}</span>
                <span class="meta-badge">${yearRange}</span>
            `;
            document.getElementById('mediaMeta').innerHTML = metaHtml;
            currentMediaUrl = item.streamingUrl;
            document.body.style.overflow = 'hidden';
        }

        function hideMediaDetail() {
            document.getElementById('mediaDetailOverlay').classList.remove('show');
            document.body.style.overflow = '';
        }

        function setupEventListeners() {
            document.getElementById('mediaTypeFilter').addEventListener('change', renderTimeline);
            document.getElementById('timePeriodFilter').addEventListener('change', renderTimeline);
            document.getElementById('closeBtn').addEventListener('click', hideMediaDetail);
            document.getElementById('mediaDetailOverlay').addEventListener('click', (e) => {
                if (e.target.id === 'mediaDetailOverlay') hideMediaDetail();
            });
            document.getElementById('immerseBtn').addEventListener('click', () => {
                if (currentMediaUrl) window.open(currentMediaUrl, '_blank');
            });

            const music = document.getElementById('bgMusic');
            const musicBtn = document.getElementById('musicBtn');
            let isPlaying = false;
            musicBtn.addEventListener('click', () => {
                if (isPlaying) {
                    music.pause();
                    musicBtn.textContent = 'ðŸ”‡';
                } else {
                    music.play();
                    musicBtn.textContent = 'ðŸ”Š';
                }
                isPlaying = !isPlaying;
            });

            document.getElementById('zoomInBtn').addEventListener('click', () => {
                zoomLevel = Math.min(zoomLevel + 0.2, 2);
                renderTimeline();
            });

            document.getElementById('zoomOutBtn').addEventListener('click', () => {
                zoomLevel = Math.max(zoomLevel - 0.2, 0.5);
                renderTimeline();
            });
        }
    </script>
